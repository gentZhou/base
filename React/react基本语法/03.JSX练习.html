<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero li:nth-of-type(1) {
            color: blueviolet
        }

        .hero li:nth-of-type(2) {
            color: blue
        }

        .hero li:nth-of-type(3) {
            color: seagreen
        }

        .hero li:nth-of-type(4) {
            color: red
        }

        .hero li:nth-of-type(5) {
            color: rgb(43, 189, 226)
        }

        .hero li:nth-of-type(6) {
            color: rgb(157, 206, 22)
        }
    </style>
</head>

<body>
    <div id='root'></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type='text/babel'>
        const hero = ['蔡文姬', '典韦', '刘关张', '吕布', '雅典娜', '孙猴子']
        const data = <ul className='hero'>
            {
                hero.map(item => <li>{item}</li>)
            }
        </ul>
        ReactDOM.render(data, document.getElementById('root'))
    </script>

</body>

</html>
